name: ğŸ” Playwright Studio â€” CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  typecheck-and-build:
    name: ğŸ§¹ Type Check & Build
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ± Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: ğŸ“¦ Get pnpm store path
        id: pnpm-cache
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: ğŸ—‚ï¸ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ” TypeScript â€” type check (electron main)
        run: pnpm exec tsc -p src/tsconfig.electron.json --noEmit

      # Build order: electron (tsc) FIRST, then renderer (Vite) LAST
      # Vite output must never be overwritten by tsc
      - name: ğŸ—ï¸ Build electron main (TypeScript)
        run: pnpm run build:electron

      - name: ğŸ—ï¸ Build renderer (Vite)
        run: pnpm run build:renderer

      - name: âœ… All checks passed
        run: echo "Build and type checks completed successfully!"

